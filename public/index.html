<!DOCTYPE html>
<html lang="en" ng-app="listo">
<head>
	<meta charset="UTF-8">
	<title>Listo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/main/stylesheets/main.css">
</head>
<body ng-controller="ListController as listCtrl">
<div id="container" class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-md-8">
			<ul class="list-group">
			  <li ng-repeat='item in list' ng-click="listCtrl.delItem(item._id)">
			    {{ item.text }}
			  </li>
			</ul>
			<form name="entryForm"
				ng-submit="entryForm.$valid && listCtrl.addNew(entry)" novalidate>
				<input type="text" ng-model="entry" required></input>
			</form>

			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
			<!--<script src="core.js"></script>-->
			<script src="js/controllers/main.js"></script>
			<script src="js/services/listo.js"></script>
			<script src="js/core.js"></script>
		</div>
	</div>
</div> 
</body>
</html>
